<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            background-color: rgb(0, 0, 0);
            color: rgb(218, 201, 104);
        }

        div.container {
            text-align: center;
        }

        kbd {
            color: white;
            font-size: 18px;
        }

        ul.myUL {

    <title>inf</title>
