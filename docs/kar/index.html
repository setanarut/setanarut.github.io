<!DOCTYPE html>

<head>

    <meta charset="UTF-8" />
    <style>
        .not {
            color: rgb(255, 255, 144);
        }

        body {
            margin: 0;
            background-color: rgb(0, 0, 0);
            color: #00bbff;
            font-family: Arial, sans-serif;
        }

        /* unvisited link */
        a:link {
            color: #00bbff;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* visited link */
        a:visited {
            color: #00bbff;
        }

        /* mouse over link */
        a:hover {
            color: #00bbff;
        }

        /* selected link */
        a:active {
            color: #00bbff;
        }

        div.container {
            text-align: center;

        }


        kbd {
            color: rgb(202, 202, 202);
            font-size: 18px;
        }

        ul.myUL {
            display: inline-block;
            text-align: left;
        }

        @media only screen and (max-width: 1000px) {

            .gameWrapper {
                position: relative;
                padding-bottom: 56.25%;
                /* 16:9 */
                padding-top: 0px;
                height: 0;
            }

            .gameWrapper iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="gameWrapper" align="center">
        <iframe width="1000" height="680" src="main.html" frameborder="0"></iframe>
    </div>

    <div align="center">
        <p>Kar v0.0.0-dev</p>

        <div class="container">
            <p>Controls ðŸ‘‰ <a href="https://github.com/setanarut/kar/releases/tag/v0.0.0-dev">https://github.com/setanarut/kar/releases/tag/v0.0.0-dev</a></p>
             
        </div>
    </div>

</body>
